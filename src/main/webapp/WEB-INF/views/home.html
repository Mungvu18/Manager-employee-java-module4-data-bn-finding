<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a th:href="@{/employees/create}">Add new object</a></h3>
<form >
    <table>
        <th>Name</th>
        <th>Address</th>
        <th>PhoneNumber</th>
        <th:block th:each="e:${list}">
            <tr>
                <td th:text="${e.name}"></td>
                <td th:text="${e.address}"></td>
                <td th:text="${e.phoneNumber}"></td>
            </tr>
        </th:block>
    </table>
</form>
</body>
</html>
